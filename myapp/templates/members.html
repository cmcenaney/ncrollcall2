<!DOCTYPE html>
{% extends "base.html" %}
{% load humanize %}
{% load url from future %}
{% block content %}

<div id="panel">
  <h2>Find your representative</h2>
  <input id="address" type="textbox" value="Raleigh, NC">
  <input type="button" value="Search" onclick="codeAddress()">  
  <div id="map-canvas"></div>
<div class = "container-fluid">
  
    
      
  </div>
	<div class="row ">
	{% for i in member %}
    
  <div class="col-lg-2 col-md-4 col-xs-6 col-sm-12">
    <a href="{{ i.legislator_id}}">
  		<figure>
  			<img src="{{ STATIC_URL }}{{ i.photo}}" class="pic">
        <figcaption>{{ i.first_name }} {{ i.last_name }}</figcaption>
      </figure>
    </a>
  			
  	</div>	
  		
  		
	{% endfor %}
	</div>
</div>












{% endblock %}
