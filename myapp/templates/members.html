<!DOCTYPE html>
{% extends "base.html" %}
{% load humanize %}
{% load url from future %}
{% block content %}


<div class = "container-fluid">
	<div class="row ">
	{% for i in member %}
    
  <div class="col-lg-2 col-md-4 col-xs-6">
    <a href="{{ i.legislator_id}}">
  		<figure>
  			<img src="{{ STATIC_URL }}{{ i.photo}}" class="pic">
        <figcaption>{{ i.first_name }} {{ i.last_name }}</figcaption>
      </figure>
    </a>
  			
  	</div>	
  		
  		
	{% endfor %}
	</div>
</div>












{% endblock %}
