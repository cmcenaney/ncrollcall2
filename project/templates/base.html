<!DOCTYPE html>
    
<html lang=en>
<head>
        <title>{% block title %}NC Roll Call{% endblock %}</title>
        <link href="{{ STATIC_URL  }}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL  }}css/bootstrap.css" rel="stylesheet">
        <link href="{{ STATIC_URL  }}css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL  }}css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ STATIC_URL  }}css/bootstrap-theme.css" rel="stylesheet">
        <link href="{{ STATIC_URL  }}css/bootstrap-theme.min.css" rel="stylesheet">


        <link href="{{ STATIC_URL  }}css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
       
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{% url 'index' %}">NC Roll Call</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="{% url 'gadb_bill' %}">Bills</a></li>
		        <li><a href="{% url 'gadb_legislator' %}">Members</a></li>
		        
		      </ul>
		      <form class="navbar-form navbar-right" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		      
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
        
        {% block content %} {% endblock %}
    </div>
   	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</div>
</body>
</html>
