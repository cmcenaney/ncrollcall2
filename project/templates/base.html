<!DOCTYPE html>

<html lang=en>
<head>
	<title>{% block title %}NC Roll Call{% endblock %}</title>
	<link href="{{ STATIC_URL  }}css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL  }}css/bootstrap.css" rel="stylesheet">
	<link href="{{ STATIC_URL  }}css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL  }}css/bootstrap-responsive.css" rel="stylesheet">
	<link href="{{ STATIC_URL  }}css/bootstrap-theme.css" rel="stylesheet">
	<link href="{{ STATIC_URL  }}css/bootstrap-theme.min.css" rel="stylesheet">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

	<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/map.css" rel="stylesheet">
	<script src="{{ STATIC_URL }}js/map.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/tablesort.js"></script>


	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<!-- <script type="text/javascript" src="{{ STATIC_URL }}source/maps_lib2.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}source/jquery.ezpz_hint.min.js"></script> -->


	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">


</head>

<body>
	<div class="container">
		
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'index' %}">NC Roll Call</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="{% url 'gadb_bill' %}">Bills</a></li>
						<li><a href="{% url 'gadb_legislator' %}">Members</a></li>
						
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		
		{% block content %} {% endblock %}
	</div>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</div>
</body>
</html>
