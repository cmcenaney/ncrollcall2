<!DOCTYPE html>

<html lang=en>
<head>
	<title>{% block title %}NC Roll Call{% endblock %}</title>
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/bootstrap-theme.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/map.css" rel="stylesheet">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="{{ STATIC_URL }}js/map.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/tablesort.js"></script>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
</head>

<body>	
	<div class="container">
	<a href="{% url 'index' %}"><img src="{{ STATIC_URL }}/img/banner.png" alt="banner" class="img-responsive banner"></a>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<!-- button for mobile nav -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="{% url 'gadb_bill' %}">Bills</a></li>
				<li><a href="{% url 'gadb_legislator' %}">Members</a></li>		
			</ul>		
		</div>
	</nav>
	{% block content %} {% endblock %}
</div>	
</body>
</html>
